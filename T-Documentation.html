<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
        This is a survey form project from <span id="color">freecodecamp.org</span>
    </p>

    <form id="survey-form" action="Survey Form.html" method="post">
        <label id="name-label">Enter Your Name</label>
        <input id="name" type="text" name="email" placeholder="Jhon Wick" required>
        <br>
        <br>
        <label id="email-label">Enter Your Email</label>
        <input id="email" type="email" name="email" placeholder="jhonewick@yourmail.com" required>
        <br>
        <br>
        <label id="number-label">Enter Your Phone Number</label>
        <input id="number" type="number" max="10000000000000" min="1000000000" placeholder="00393278922657">
        <br>
        <br>
        <label for="dropdown">Gender</label>
        <select id="dropdown">
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="not-to-say">Prefer Not To Say</option>
        </select>
        <br>
        <br>
        <label id="radio">Are You Married</label>
        <input type="radio" name="Mstatus" value="yes">Yes
        <input type="radio" name="Mstatus" value="no">No
        <input type="radio" name="Mstatus" value="other">Other
        <br>
        <br>
        <label id="18years">Are You Over 18 Years Old</label>
        <input type="checkbox" name="age" value="yes">Yes
        <br>
        <br>
        <label id="Disable">Dou you Have Any Disabilities</label>
        <input type="checkbox" name="Disabilities" value="yes">Yes
        <br>
        <br>
        <label id="description">Write Us</label>
        <textarea>Write Us</textarea>
        <br>
        <br>
        <input id="submit" type="submit" value="submit">





    </form>

</body>

</html>
